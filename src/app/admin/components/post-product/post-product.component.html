<div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 800px; margin: 0 auto; border-radius: 1rem;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4 fw-bold text-primary">Add Product</h2>

            <form [formGroup]="productForm" (ngSubmit)="addProduct()">

                <div class="mb-4 text-center">
                    <label class="file-upload-label btn btn-outline-primary d-inline-flex align-items-center gap-2">
                        <span>Select Image</span>
                        <input type="file" (change)="onFileSelected($event)" accept="image/*" hidden>
                        <i class="material-icons">attach_file</i>
                    </label>
                    <div *ngIf="selectedFile" class="image-preview mt-3">
                        <img [src]="imagePreview" alt="Selected Image" class="img-thumbnail" style="max-height: 200px;">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="categoryId" class="form-label">Select Category</label>
                        <select class="form-select" id="categoryId" formControlName="categoryId"
                            [ngClass]="{'is-invalid': productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched}">
                            <option value="" disabled selected>Choose a category</option>
                            <option *ngFor="let category of listOfCategories" [value]="category.id">
                                {{category.name}}
                            </option>
                        </select>
                        <div class="invalid-feedback" *ngIf="productForm.get('categoryId')?.hasError('required')">
                            Category is required.
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name"
                            placeholder="Product Name"
                            [ngClass]="{'is-invalid': productForm.get('name')?.invalid && productForm.get('name')?.touched}">
                        <div class="invalid-feedback" *ngIf="productForm.get('name')?.hasError('required')">
                            Name is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="price" formControlName="price" placeholder="0.00"
                            [ngClass]="{'is-invalid': productForm.get('price')?.invalid && productForm.get('price')?.touched}">
                        <div class="invalid-feedback" *ngIf="productForm.get('price')?.hasError('required')">
                            Price is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" formControlName="description" rows="4"
                        placeholder="Product Description"
                        [ngClass]="{'is-invalid': productForm.get('description')?.invalid && productForm.get('description')?.touched}"></textarea>
                    <div class="invalid-feedback" *ngIf="productForm.get('description')?.hasError('required')">
                        Description is required.
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="productForm.invalid">Add
                        Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
