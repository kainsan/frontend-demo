<div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 600px; margin: 0 auto; border-radius: 1rem;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4 fw-bold text-primary">Add Coupon</h2>

            <form [formGroup]="couponForm" (ngSubmit)="addCoupon()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Coupon Name"
                        [ngClass]="{'is-invalid': couponForm.get('name')?.invalid && couponForm.get('name')?.touched}">
                    <div class="invalid-feedback" *ngIf="couponForm.get('name')?.hasError('required')">
                        Name is required.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="code" class="form-label">Code</label>
                    <input type="text" class="form-control" id="code" formControlName="code" placeholder="Coupon Code"
                        style="text-transform: uppercase;"
                        [ngClass]="{'is-invalid': couponForm.get('code')?.invalid && couponForm.get('code')?.touched}">
                    <div class="invalid-feedback" *ngIf="couponForm.get('code')?.hasError('required')">
                        Code is required.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="discount" class="form-label">Discount</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="discount" formControlName="discount"
                            placeholder="Discount Amount"
                            [ngClass]="{'is-invalid': couponForm.get('discount')?.invalid && couponForm.get('discount')?.touched}">
                        <span class="input-group-text">%</span>
                        <div class="invalid-feedback" *ngIf="couponForm.get('discount')?.hasError('required')">
                            Discount is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="expirationDate" class="form-label">Expiration Date</label>
                    <input type="date" class="form-control" id="expirationDate" formControlName="expirationDate"
                        [ngClass]="{'is-invalid': couponForm.get('expirationDate')?.invalid && couponForm.get('expirationDate')?.touched}">
                    <div class="invalid-feedback" *ngIf="couponForm.get('expirationDate')?.hasError('required')">
                        Expiration Date is required.
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="couponForm.invalid">Add
                        Coupon</button>
                </div>
            </form>
        </div>
    </div>
</div>
