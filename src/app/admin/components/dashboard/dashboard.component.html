<div class="container mt-4">
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
            <h4 class="mb-0 text-primary fw-bold">Dashboard</h4>
        </div>
        <div class="card-body">
            <div class="row g-4">
                <div class="col-md-4 col-sm-6">
                    <div class="card text-center h-100 border-primary bg-light">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">Placed Orders</h5>
                        </div>
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h1 class="display-4 fw-bold text-primary">{{data?.placedOrders}}</h1>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6">
                    <div class="card text-center h-100 border-success bg-light">
                        <div class="card-header bg-success text-white">
                            <h5 class="card-title mb-0">Shipped Orders</h5>
                        </div>
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h1 class="display-4 fw-bold text-success">{{data?.shippedOrders}}</h1>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6">
                    <div class="card text-center h-100 border-info bg-light">
                        <div class="card-header bg-info text-white">
                            <h5 class="card-title mb-0">Delivered Orders</h5>
                        </div>
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h1 class="display-4 fw-bold text-info">{{data?.deliveredOrders}}</h1>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card text-center h-100 border-warning bg-light">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="card-title mb-0">Current Month Orders</h5>
                        </div>
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h1 class="display-4 fw-bold text-warning">{{data?.currentMonthOrders}}</h1>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card text-center h-100 border-danger bg-light">
                        <div class="card-header bg-danger text-white">
                            <h5 class="card-title mb-0">Current Month Earnings</h5>
                        </div>
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h1 class="display-4 fw-bold text-danger">{{data?.currentMonthEarnings}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
