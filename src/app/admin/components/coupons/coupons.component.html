<div class="container mt-5">
    <div class="card shadow-lg" style="border-radius: 1rem;">
        <div class="card-header bg-white border-0 py-3">
            <h3 class="card-title mb-0 fw-bold text-primary">Coupons</h3>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="py-3 ps-4">Name</th>
                            <th scope="col" class="py-3">Code</th>
                            <th scope="col" class="py-3">Discount</th>
                            <th scope="col" class="py-3 pe-4">Expiration Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let coupon of coupons">
                            <td class="ps-4 fw-medium">{{coupon.name}}</td>
                            <td><span class="badge bg-secondary">{{coupon.code}}</span></td>
                            <td class="fw-bold text-success">{{coupon.discount}}%</td>
                            <td class="pe-4">{{coupon.expirationDate | date:'mediumDate'}}</td>
                        </tr>
                        <tr *ngIf="coupons.length === 0">
                            <td colspan="4" class="text-center py-4 text-muted">
                                No coupons found.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
