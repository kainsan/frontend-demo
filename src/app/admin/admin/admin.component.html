<mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
    </button>
    <span>E-Commerce Admin</span>
    <span class="spacer"></span>
    <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-nav-list>
            <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active-link">Dashboard</a>
            <a mat-list-item routerLink="/admin/category" routerLinkActive="active-link">Category</a>
            <a mat-list-item routerLink="/admin/product" routerLinkActive="active-link">Product</a>
            <a mat-list-item routerLink="/admin/placedOrders" routerLinkActive="active-link">Orders</a>
            <a mat-list-item routerLink="/admin/post-coupon" routerLinkActive="active-link">Coupons</a>
            <a mat-list-item routerLink="/admin/faq" routerLinkActive="active-link">FAQ</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
