<div class="container mt-5">
    <div class="card shadow-lg" style="border-radius: 1rem;">
        <div class="card-header bg-white border-0 py-3">
            <h3 class="card-title mb-0 fw-bold text-primary">My Orders</h3>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="py-3 ps-4">Tracking ID</th>
                            <th scope="col" class="py-3">Amount</th>
                            <th scope="col" class="py-3">Description</th>
                            <th scope="col" class="py-3">Address</th>
                            <th scope="col" class="py-3">Date</th>
                            <th scope="col" class="py-3">Status</th>
                            <th scope="col" class="py-3 pe-4">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of myOrders">
                            <td class="ps-4 fw-medium">{{order.trackingId}}</td>
                            <td class="fw-bold">${{order.amount}}</td>
                            <td>{{order.orderDescription}}</td>
                            <td>{{order.address}}</td>
                            <td>{{order.date | date:'mediumDate'}}</td>
                            <td class="pe-4">
                                <span class="badge" [ngClass]="{
                                          'bg-warning': order.orderStatus === 'Pending',
                                          'bg-primary': order.orderStatus === 'Placed',
                                          'bg-info': order.orderStatus === 'Shipped',
                                          'bg-success': order.orderStatus === 'Delivered'
                                      }">
                                    {{order.orderStatus}}
                                </span>
                            </td>
                            <td class="pe-4">
                                <button class="btn btn-sm btn-outline-primary"
                                    routerLink="/customer/review/{{order.id}}">Review</button>
                            </td>
                        </tr>
                        <tr *ngIf="myOrders?.length === 0">
                            <td colspan="6" class="text-center py-4 text-muted">
                                No orders found.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
