<div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 600px; margin: 0 auto; border-radius: 1rem;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4 fw-bold text-primary">Place Order</h2>

            <form [formGroup]="orderForm" (ngSubmit)="placeOrder()">
                <div class="mb-3">
                    <label for="address" class="form-label">Shipping Address</label>
                    <input type="text" class="form-control" id="address" formControlName="address"
                        placeholder="123 Main St, City, Country"
                        [ngClass]="{'is-invalid': orderForm.get('address')?.invalid && orderForm.get('address')?.touched}">
                    <div class="invalid-feedback" *ngIf="orderForm.get('address')?.hasError('required')">
                        Address is required.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="orderDescription" class="form-label">Order Notes (Optional)</label>
                    <textarea class="form-control" id="orderDescription" formControlName="orderDescription" rows="3"
                        placeholder="Special instructions for delivery"></textarea>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="orderForm.invalid">Place
                        Order</button>
                </div>
            </form>
        </div>
    </div>
</div>
