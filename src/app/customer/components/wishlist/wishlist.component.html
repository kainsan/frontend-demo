<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary mb-0">My Wishlist</h2>
        <span class="badge bg-secondary fs-6">{{wishlist.length}} Items</span>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        <div class="col" *ngFor="let product of wishlist">
            <div class="card h-100 shadow-sm product-card">
                <div class="position-relative overflow-hidden" style="padding-top: 75%;">
                    <img [src]="product.processedImg"
                        class="card-img-top position-absolute top-0 start-0 w-100 h-100 object-fit-cover"
                        alt="Product Image">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold text-truncate" title="{{product.productName}}">{{product.productName}}
                    </h5>
                    <p class="card-text text-muted small flex-grow-1 product-desc">{{product.productDescription}}</p>
                    <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
                        <span class="h5 mb-0 text-primary fw-bold">${{product.price}}</span>
                        <!-- <button class="btn btn-outline-primary btn-sm" (click)="addToCart(product.id)">
                            Add to Cart
                        </button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="wishlist.length === 0" class="text-center py-5">
        <i class="material-icons text-muted" style="font-size: 5rem;">favorite_border</i>
        <h3 class="mt-3 text-secondary">Your wishlist is empty</h3>
        <p class="text-muted">Explore products and add your favorites here!</p>
        <button class="btn btn-primary mt-2" routerLink="/customer/dashboard">Start Shopping</button>
    </div>
</div>
